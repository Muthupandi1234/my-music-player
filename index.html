<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">

    <header>
      <button class="htbtn">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h3 class="p-now">Music player</h3>
      <button class="htbtn">
        <i class="fas fa-ellipsis-v"></i>
      </button>
    </header>

    <div class="player">
      <div class="img-area">
        <img src="image/photo-1470225620780-dba8ba36b745.jfif" alt="Album Art" class="rotate" />
      </div>
      
      <div class="song-details">
        <h1 class="name">Breakup Song</h1>
        <p class="artist">Artist Name</p>
      </div>
      <div class="audioC">
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>

        <div class="progress-area">
          <div class="progress-bar"></div>
        </div>
        

        <audio id="main-audio" src="mp3songs"></audio>
      </div>

      <div class="controls">
        <button class="btnc" id="prev">
          <i class="fas fa-backward"></i>
        </button>
        <button class="play-pause btnc">
          <i class="fas fa-play play"></i>
        </button>
        <button class="btnc" id="next">
          <i class="fas fa-forward"></i>
        </button>
      </div>

      <div class="volume-control">
        <i class="fas fa-volume-up"></i>
        <input type="range" min="0" max="1" step="0.01" value="1" />
      </div>

      <div class="playlist">
        <h4>Playlist</h4>
        <ul>
          <li data-src="mp3songs/Anbil-Avan.mp3">Anbil -Avan - Chinmayi</li>
          <li data-src="mp3songs/Hosanna.mp3">Hosanna - vijay prakash</li>
          <li data-src="mp3songs/Mannipaaya.mp3">Mannipaaya - A.R.Rahman</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
